version: "2.1"

services:
  dictionary-grpc-server:
    container_name: Dictionary-GRPC-Sever
    build:
      context: ../dictionary-server/
      dockerfile: ./Dockerfile
    volumes:
      - "../.:/opt/Apps/ADempiere-gRPC-Server/"
      - "./dictionary.yaml:/opt/Apps/ADempiere-gRPC-Server/bin/dictionary_connection.yaml"
    stdin_open: true
    tty: true
    labels:
      - type=grpc-server
      - app=dictionary-grpc-server
      - maintainer=EdwinBetanc0urt@outlook.com
    environment:
      - SERVER_PORT=50051
    ports:
      - 50051:50051
    network_mode: bridge
